# Application Configuration
spring.application.name=api-gateway-management
project.version=0.0.1
project.description=API Gateway Management System with Kong Gateway

# Server Configuration
server.port=8080

# Kong Configuration
kong.admin.url=${KONG_ADMIN_URL:http://localhost:8001}
kong.admin.timeout=${KONG_ADMIN_TIMEOUT:5000}
kong.admin.retryAttempts=${KONG_ADMIN_RETRY_ATTEMPTS:3}

# MySQL Configuration
datasource.main.url=${MYSQL_URL:jdbc:mysql://localhost:3306/gateway_db}
datasource.main.username=${MYSQL_USER:gateway_user}
datasource.main.password=${MYSQL_PASSWORD:gateway_password}
datasource.main.driver-class-name=${MYSQL_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
datasource.main.pool.size=${MYSQL_POOL_SIZE:10}
datasource.main.pool.name=${MYSQL_POOL_NAME:gateway_pool}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY:W104X3w/zwlOTRGXw749e36NCvIzVKcVhv0PAgygPtE=}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:86400000}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:redispass}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=${REDIS_TIMEOUT:10000}
spring.data.redis.lettuce.pool.max-active=${REDIS_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-wait=${REDIS_MAX_WAIT:-1}
spring.data.redis.lettuce.pool.max-idle=${REDIS_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${REDIS_MIN_IDLE:0}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/index.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
